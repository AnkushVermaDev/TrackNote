<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="Css/style.css">
     <link rel="stylesheet" href="Css/screenRecord.css">
     
     <link rel="stylesheet" href="Css/sliderProperty.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
</head>
<body>

    <div class="header">

        <div class="ButtonHeader">
            <h3>File</h3>
            <div class="FileMenu">
                <h4>Open</h4>
                <h4>New</h4>
                <h4 class="saveBtn">Save As</h4>
                
            </div>
        </div>

        <div class="ButtonHeader">
            <div class="pencil">
                
            </div>
        </div>

        <div class="ButtonHeader">            
           <div class="CircleShape CurrentShape">              
           </div>
                      
            <div class="shapesContainer">
                <div class="SquareShape"></div>
                <div class="Circle"></div>
                <div class="line"></div>
            </div>
            
        </div>
        
        <div class="ButtonHeader">
           <input type="color" id="colorinput"    value="#ffff00">
        </div>
        
        
         <div class="ButtonHeader">
           <div class="Potrait ScreenMode"> </div>
        </div>
        
        <div class="ButtonHeader">
            <div class="Eraser"></div>
        </div>
        
        <div class="ButtonHeader">
            <div class="ScreenRecord">                
                              
            </div>
        </div>
        
         <div class="ButtonHeader">
            <div class="tableicon">                
                    Table          
            </div>
        </div>
        

    </div>

    <div class="DrawingArea">
        
  <table  class="PropertiesEligible tabless">  
      
  </table>      
        
  <canvas id="drawingCanvas" width="800" height="400"></canvas>
  <svg id="drawingSVG" width="800" height="400"></svg>
  
  <div class="getTableInfo">
      <form id="tableForm"> 
  Row: <input type="number" name="rw" id="rows">
  Column: <input type="number" name="cl" id="cols">
  <input type="submit" value="Submit">
</form>
  </div>
  
  
  
 
  
   
</div>  



  <div class="SettingObject">
   Rotate:<input type="range" id="RotateId" class="SettingObjectInput" min="0" max="360">
   
XAsis:<input type="range" id="Xasis" class="SettingObjectInput" min="-200" max="200">

YAsis:<input type="range" id="Yasis" class="SettingObjectInput" min="-200" max="200">
   
</div>





    <script src="Js/script.js"></script>
    <script src="Js/canvas.js"></script>
    <script src="Js/svgDraw.js"></script>
    <script src="Js/ScreenSizeChanger.js"></script>
    <script src="Js/ScreenRecording.js"></script>
    
    <script src="Js/CreateTable.js"></script>
    
    <script src="Js/ContentRotator.js"></script>
    

</body>
</html>

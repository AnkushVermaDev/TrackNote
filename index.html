<body>


    <div class="navbar">

        <i class="fa-solid fa-ellipsis-vertical"></i>
        <div class="filecontainer NavbarItemsSettings">
            <h4>New</h4>
            <h4>Open</h4>
            <h4>Save As</h4>
        </div>
        <div class="ButtonContainer">
            <div class="pen"></div>

            <div class="pensettings NavbarItemsSettings">

                <div class="settingbox">

                    <h2 style="font-size: 1.3rem;text-align: center;">Setting</h2>
                    <div style="display: flex;flex-direction: row;font-size: 0.5rem;align-items: center; gap: 3px;">

                        <h3>Pen Size: </h3> <input type="range" name="PenSizeCustom" id="PenSizeCustom" value="3">
                    </div>


                    <div style="display: flex;flex-direction: row;font-size: 0.5rem;align-items: center; gap: 3px;">

                        <h3>Eraser Size:</h3> <input type="range" name="eraserSizeCustom" id="eraserSizeCustom"
                            value="5">
                    </div>

                    <div style="display: flex;flex-direction: row;font-size: 0.5rem;align-items: center; gap: 3px;">

                        <input type="color" name="" id="customColor">
                    </div>

                    <div style="display: flex;flex-direction: row;font-size: 0.5rem;align-items: center; gap: 3px;">

                        <h3>Neon: </h3>
                        <div class="penNeonButton">
                            <div class="BtnBallNeon"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="ButtonContainer">
            <div class="eraser">Eraser</div>
        </div>

        <div class="ButtonContainer">
            <div class="circle"></div>

            <div class="shapecontainer NavbarItemsSettings">

                <div class="square-shape"></div>
                <div class="line-shape"></div>
                <div class="circle"></div>

                Fill:<div class="FillShapeButton">
                    <div class="BtnBall"></div>
                </div>

            </div>
        </div>

        <div class="ButtonContainer">
            <div class="addItemBtn">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="InsertOtherItem NavbarItemsSettings">
                <div class="ButtonContainer">
                    <div class="insertTextBtn">
                        <h4 style="font-size: 0.8rem;font-weight: lighter;" class="addtextBtn"><b>T</b>ext</h4>
                    </div>
                </div>
                <div class="ButtonContainer">
                    <div class="insertTableButton">
                        <i class="fa-solid fa-table-list"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="ButtonContainer">
            <div class="VideoRecordingBtn">
                <i class="fa-solid fa-video"></i>
            </div>
        </div>




    </div>






    <div class="drawingcontainer">

        <div class="FormTextContainer">
            <form action="" id="formdataText">
                        <input type="text" name="" id="insertTextField" placeholder="enter text"> <br>
                        <input type="button" value="Add"  id="insertTextFieldBtn">
            </form>

         </div>   
        <div class="insertTextContainer">

                <div class="takeuserinputText">
                    

                </div>


          <div class="settingOption">
                    Size:<input type="range" name="sizeItem" id="sizeItem" value="0">
                    Rotate:<input type="range" name="RotateItem" id="RotateItem" value="0">
          </div>      
                
        </div>

        <canvas class="canvas"></canvas>

        <div class="tablecontainer">
            <table class="table settingOptionEligible">

            </table>
        </div>
    </div>

    

    <div class="AddpPageContaineMain">
        <div class="insertionbox">
            <h1 class="leftPage"><</h1>
                    <i class="insertpagePlusBtn fa-solid fa-plus"></i>
                    <h1 class="rightPage">></h1>
        </div>
        <div class="currentpageNumberHolderBox">
            <div class="currentpageNumberHolder"></div>
        </div>
    </div>
